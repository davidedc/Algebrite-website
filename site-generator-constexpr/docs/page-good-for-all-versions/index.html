<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta name="description" content="Algebrite home page">
    <meta name="keywords" content="JavaScript,Computer algebra system,Symbolic computation,Algebraic computation">
    <meta name="author" content="Davide Della Casa">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>Algebrite v1.4.0 (latest-stable) docs</title>

    <base href="../../">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <style>
    #note {
        position: fixed;
        z-index: 101;
        top: 0;
        left: 0;
        right: 0;
        background: #ff0000;
        opacity: 0.8;
        text-align: center;
        line-height: 5.5;
        overflow: hidden; 
        -webkit-box-shadow: 0 0 5px black;
        -moz-box-shadow:    0 0 5px black;
        box-shadow:         0 0 5px black;
        color:#000000;
    }
    </style>

    <script src="utils-always-loaded.js"></script>
    <script src="get-url-parameter.js"></script>
    <script src="versions-data.js"></script>
    <script src="versions-data-utils.js"></script>

</head>

  <body>

    <div class="wrapper">
      <header>
        <a href="index.html"><img src="site-images/algebrite-logo.png" alt="algebrite logo" width="20%">
        <h1>algebrite</h1></a>
        <p>Computer Algebra System in Javascript.<br><small><a href="https://github.com/davidedc/Algebrite">View on GitHub</a>.<br>latest-stable: v1.4.0</small></p>

        <p class="view">
        <br><small><b><a href="index.html">back to main page</a></b>
        <br><b><a href="docs/index.html">all docs and release notes</a></b>
        <br><b><a href="sandboxes/index.html">all sandboxes</a></b>
        </small>
        </p>


      </header>
      <section>


<h3>
<span id="versionInHeaderSpan"></span> docs:</h3>

<span id="referenceLinkSpan"></span> <br>
<span id="sandboxLinkSpan"></span> <br>
<span id="extraDocsLinksSpan"></span> <br>
<br>
<br>



      </section>

    </div>

    <script type='text/javascript'>
        const sandboxLinkSpan = document.getElementById("sandboxLinkSpan");
        // this if checks if the page has already been compiled, in which case the spans and links
        // already have everything correct
        // otherwise, the page is being accessed "as a template", or it's being compiled, in which case
        // nothing is baked, and we need to do everything.
        if (!compiled()) {
            // get the algebrite version to be loaded directly from the URL
            var algebriteVersionToBeLoaded;

            // get the algebrite version to be loaded directly from the URL
            algebriteVersionToBeLoaded = getURLParameter("version");

            if (algebriteVersionToBeLoaded === undefined) {
                algebriteVersionToBeLoaded = window.location.pathname.replace(/.*docs\//,"").replace(/\/.*/,"");
            }

            if (algebriteVersionToBeLoaded === "latest-stable") {
                algebriteVersionToBeLoaded = latestStableAlgebriteVersion;
            }


            //////////////////////
            // Fix the page title
            //////////////////////
            var documentTitle = "Algebrite v";
            documentTitle += algebriteVersionToBeLoaded;
            if (algebriteVersionToBeLoaded === latestStableAlgebriteVersion){
                documentTitle += " (latest-stable)";
            }
            documentTitle += " docs"
            document.title =  documentTitle


            const versionInHeaderSpan = document.getElementById("versionInHeaderSpan");
            versionInHeaderSpan.innerHTML += "v" + algebriteVersionToBeLoaded;

            if (algebriteVersionToBeLoaded === latestStableAlgebriteVersion){
                versionInHeaderSpan.innerHTML += " (latest-stable)";
            }

            const referenceLinkSpan = document.getElementById("referenceLinkSpan");
            referenceLinkSpan.innerHTML += `<a href="docs/${algebriteVersionToBeLoaded}/reference.html">function reference</a>`;

            sandboxLinkSpan.innerHTML = `<a href="sandboxes/sandbox-good-for-all-versions/sandbox.html?version=${algebriteVersionToBeLoaded}">sandbox</a>`;

            if (versionsData[algebriteVersionToBeLoaded].otherLinks) {
                for (i = 0, len = versionsData[algebriteVersionToBeLoaded].otherLinks.length; i < len; i++) {
                    eachLink = versionsData[algebriteVersionToBeLoaded].otherLinks[i];
                    extraDocLink = `${algebriteVersionToBeLoaded}/${eachLink.link}`;
                    extraDocsLinksSpan.innerHTML += `<a href="docs/${extraDocLink}"> ${eachLink.text}</a><br> `;
                }
            }


        }

    </script>


    <script constexpr>
        if (!window._ConstexprJS_) {
            window._ConstexprJS_ = {
                compile: () => {},
                abort: () => {},
                addPath: () => {},
                addExclusion: () => {},
                addDependency: () => {},
                log: () => {}
            }
        }
        else {
            sandboxLinkSpan.innerHTML = `<a href="sandboxes/${algebriteVersionToBeLoaded}/sandbox.html">sandbox</a>`;
            window._ConstexprJS_.compile();
        }
    </script>

  
</body></html>
