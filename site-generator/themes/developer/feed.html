{{#items}}
<div class="item">
<div class="card">
<div class="date">{{date}}</div>
<h1><a href="{{{url}}}">{{title}}</a></h1>
<div class="content">
{{{content}}}
</div>
{{#more}}<div class="more"><a href="{{{url}}}">Read more&hellip;</a></div>{{/more}}
</div>
</div>
{{/items}}
{{#placeholder}}
<div class="placeholder" id="stream" title="{{{url}}}">
    <div style="background: #eeeeee; width: 80px; height: 9px; float: right;"></div>
    <div style="background: #eeeeee; width: 240px; height: 16px; margin-bottom: 26px;"></div>
    <div style="background: #eeeeee; max-width: 100%; height: 12px; margin-bottom: 15px;"></div>
    <div style="background: #eeeeee; max-width: 100%; height: 12px; margin-bottom: 15px;"></div>
    <div style="background: #eeeeee; max-width: 80%; height: 12px; margin-bottom: 15px;"></div>
</div>
{{/placeholder}}
