  <body>

  <script src="versions-data.js"></script>
  <script src="versions-data-utils.js"></script>

  <script>

  function buildVersionsBlurbsAndSpecifyLatestVersionWhereNeeded () {
    buildVersionsBlurbs();
    specifyLatestVersionWhereNeeded();
  }

  function specifyLatestVersionWhereNeeded () {
    const latestStableInSidePaneDiv = document.getElementById("latestVersionInSidePane");
    latestStableInSidePaneDiv.innerHTML += "v"+latestStableAlgebriteVersion;
  }


  function buildVersionsBlurbs () {

    const latestStableInfoDiv = document.getElementById("latest-stable-info");
    latestStableInfoDiv.innerHTML += versionBlurb(latestStableAlgebriteVersion);


    var i, eachVersion, len;

    const allVersionsInfoDiv = document.getElementById("all-versions-info");

    for (i = 1, len = sortedVersionsFromNewToOld.length; i < len; i++) {
      eachVersion = sortedVersionsFromNewToOld[i];
      allVersionsInfoDiv.innerHTML += versionBlurb(eachVersion);
    }

  }

  function versionBlurb(theVersionString) {
    var i, eachLink, len;
    var blurb = `

<b>v${theVersionString}:</b><a href="docs/${theVersionString}/reference.html"> function reference</a> `;

if (versionsData[theVersionString].otherLinks) {
  for (i = 0, len = versionsData[theVersionString].otherLinks.length; i < len; i++) {
    eachLink = versionsData[theVersionString].otherLinks[i];
    blurb += `| <a href="docs/${theVersionString}/${eachLink.link}"> ${eachLink.text}</a> `;
  }
}

    blurb += `| <a href="sandboxes/${theVersionString}/sandbox.html"> sandbox</a>`;

if (versionsData[theVersionString].addCommitsLink) {
  blurb += ` | <a href="https://github.com/davidedc/Algebrite/compare/v${nextVersionOlderThan(theVersionString)}...v${theVersionString}"> commits</a>`;
}

blurb += "</br>";

if (versionsData[theVersionString].changes) {
  blurb += `<b>Changes:</b> ${versionsData[theVersionString].changes}</br>
`;
}

if (versionsData[theVersionString].otherInfo) {
  blurb += `<b>Other Info:</b> ${versionsData[theVersionString].otherInfo}</br>
`;
}

if (versionsData[theVersionString].knownIssues) {
  blurb += `<b>Known issues:</b> ${versionsData[theVersionString].knownIssues}</br>
`;
}

blurb += "</br>";



  return blurb;
  }


  document.body.onload = buildVersionsBlurbsAndSpecifyLatestVersionWhereNeeded;

  </script>

    <div class="wrapper">
      <header>
        <a href="index.html"><img src="site-images/algebrite-logo.png" alt="algebrite logo" width="20%">
        <h1>algebrite</h1></a>
        <p>Computer Algebra System in Javascript.</br><small><a href="https://github.com/davidedc/Algebrite">View on GitHub</a>.</br>latest-stable: <span id="latestVersionInSidePane"></span></small></p>

        <p class="view">
        </br><small><b><a href="index.html">back to main page</a></b>
        </small>
        </p>


      </header>
      <section>


<h2>
Latest stable</h2>

    <div id="latest-stable-info">
    </div>

<hr>



<h2>
Previous versions</h2>

    <div id="all-versions-info">
    </div>


      </section>

    </div>

    




  </body>
