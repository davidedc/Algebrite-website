<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Algebrite sandbox</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="stylesheets/sandbox.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>




<center>Algebrite sandbox</center>
<div id="sandbox" style="margin: 0 auto;">sandbox loading...</div>



<script src="javascripts/scale.fix.js"></script>
<script src="javascripts/tables/itab.js"></script>
<script src="javascripts/libs/bigInteger.js"></script>
<script src="javascripts/algebrite-0.1.0.js"></script>
<script src="javascripts/tables/primetab.js"></script>


<!-- The sandbox template -->
<script type="text/template" id="tplSandbox">
  <pre class="output"></pre>
  <div class="input">
    <textarea rows="1" placeholder="<%= placeholder %>"></textarea>
  </div>
</script>

<!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
<script type="text/template" id="tplCommand"><% if (! _hidden) { %><span class="command"><%= command %></span>
<span class="prefix"><%= this.resultPrefix %></span><span class="<%= _class %>"><%= result %></span>
<% } %></script>


<script src="javascripts/sandboxlibs/underscore.min.js"></script>
<script src="javascripts/sandboxlibs/backbone.min.js"></script>
<script src="javascripts/sandboxlibs/backbone-localstorage.min.js"></script><!-- opt -->
<script src="javascripts/sandboxlibs/jquery.min.js"></script>

<script src="javascripts/sandbox-console.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($) {
    // Create the sandbox:
    window.sandbox = new Sandbox.View({
      el : $('#sandbox'),
      model : new Sandbox.Model()
    });
  });
</script>    

  </body>
</html>
