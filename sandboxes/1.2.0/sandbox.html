<!doctype html>
<head>
	<meta charset="utf-8">

    <title>Algebrite v1.2.0 (latest-stable) Sandbox</title>
    <meta name="author" content="Davide Della Casa"/>
    <meta name="Description" content="Algebrite sandbox"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href=""/>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/simple-console.css">
</head>
<body>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex: 1;
		}
		h1, p {
			margin: 0.5rem 0;
		}
		h1 {
			font-family: sans-serif;
			font-weight: normal;
		}
		a {
			color: #4078c0;
		}
		a:not(:hover) {
			text-decoration: none;
		}
		code {
			font-family: inherit;
			padding: 0.1em 0.2em;
			border: 1px solid rgba(128, 128, 128, 0.5);
			border-radius: 0.1em;
		}
	</style>
	<script src="libs/autosize.min.js"></script>
	<script src="libs/simple-console.js"></script>
	<script src="libs/commandsDispatcher.js"></script>
	<script>
		autosize(document.getElementById("inputTextarea"));
	</script>
    <script src="../../dist/1.2.0/algebrite.bundle-for-browser.js"></script>

</body>
