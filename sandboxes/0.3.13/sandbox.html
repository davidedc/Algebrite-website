<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Algebrite v0.3.13 Sandbox</title>
    <meta name="author" content="Davide Della Casa"/>
    <meta name="Description" content="Algebrite sandbox"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href=""/>
    <script src="./sandboxlibs/jquery-1.7.2.min.js"></script>
    <script src="./sandboxlibs/jquery.mousewheel-min.js"></script>
    <script src="./sandboxlibs/jquery.terminal.min.js"></script>
    <script src="../../dist/0.3.13/algebrite.bundle-for-browser.js"></script>
    <link href="./stylesheets/sandbox/jquery.terminal.css" rel="stylesheet"/>
  </head>
<body>

<script>
jQuery(document).ready(function($) {
    var id = 1;
    $('body').terminal(function(command, term) {

        if (command == 'help') {
            term.echo('\nExamples:\n  a+a # a comment in scripting mode\n  100!\n  integral(x^2)\n  Algebrite.expand("(x+1)^4"); // js API mode\n');
            term.echo('Hints:\n  if you use the js API a lot, you might be better off just using the js console of your browser\n');
            return;
        }

        if (command == 'clearall') {
            Algebrite.clearall();
            term.clear();
            return;
        }

        try {
          var algebriteCommand;


              if (/Algebrite\.[a-z]/.test(command) || /;[ \t]*$/.test(command)) {
            algebriteCommand = command;
              } else {
            algebriteCommand = "Algebrite.run('" + command + "');";
            algebriteCommand = algebriteCommand.replace("\n","');Algebrite.run('");
              }


          var result = eval.call(window, algebriteCommand);
        } catch(error) {
        }
        term.echo(result);

    }, {
        greetings: "Algebrite v0.3.13 sandbox (both Algebrite scripting and Algebrite JS API modes)\n • end a line with ';' to indicate you are using JS API mode, otherwise input\n   will be interpreted as an Algebrite script.\n • hit shift-enter for multiple lines (works for Algebrite scripts better)\n\ntype 'help' for help.\n--------------------------------------------------------------------------------\n--                   THIS IS NOT THE LATEST VERSION                           --\n--------------------------------------------------------------------------------\n",
        onBlur: function() {
            // prevent loosing focus
            return false;
        },
        clear: false,
        completion: function(term, string, callback) {
            // do nothing
        }
    });
});

</script>
</body>
