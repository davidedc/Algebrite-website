	<style type="text/css">
	  body {background-color:#ddd;color:#000;font-size:10pt;font-family:Arial,Helvetica,sans-serif;padding:0;}
	  code {font-family:monospace;white-space:pre;}
	  h4 {font-size:1.1em;font-weight:bold;border-bottom:1px solid #777;margin:0 0 8px 0;padding:0;}

	  #info {padding:6px;margin:0 10px 20px 10px;font-size:0.9em;border-right: 1px solid #777;border-bottom: 1px solid #777;border-left: 1px solid #777;}
	  #sandbox {padding:6px;border:1px solid #777;background-color:#eee;color:#000;margin:0 10px 10px 10px;}
	  #sandboxWidgets {padding:6px;margin:0 10px 30px 10px;}

	  #footer a {color:#fff;text-decoration:none;}
	  #footer a:hover {color:#fff;text-decoration:underline;}

	<script type="text/javascript" language="javascript">
	  // <![CDATA[
	  
	  
	  function executeJS (whichTerminal) {
		var sandbox = $('sandbox');
		var jsResult = $('jsResult');
		try {
		  var result = run($('terminal' + whichTerminal).value);
		  //alert(result);
		  $('output' + whichTerminal).value = result
		}
		catch (err) {
		  var errDesc = err;
		  errorBox.update('<h4>Error!<\/h4><code>' + errDesc + '<\/code>' );
		  errorBox.show();
		}

	  });
